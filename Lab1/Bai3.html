<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai3</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- my Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div class="col-md-4">
      <h3 class="m-2" style="color: var(--bs-info)">Về tôi</h3>
      <div class="card" style="background-color: var(--bs-secondary-bg)">
        <img src="./images/avatar.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Giới thiệu bản thân</h5>
          <p class="card-text">
            TS. Trần Hoàng, Tổ chức Tư vấn sức khỏe quốc tế độc lập <br />
            Châm ngôn: Ta không được chọn nơi mình sinh ra, nhưng ta được chọn
            cách mình sẽ sống
          </p>
        </div>
      </div>
      <h3 class="m-2" style="color: var(--bs-info)">Chuyên mục</h3>
      <div class="list-group">
        <a
          class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center"
          id="list-home-list"
          data-bs-toggle="list"
          href="#list-home"
          role="tab"
          aria-controls="list-home"
          >Chế độ tập<span class="badge text-bg-primary rounded-pill"
            >12</span
          ></a
        >
        <a
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          id="list-profile-list"
          data-bs-toggle="list"
          href="#list-profile"
          role="tab"
          aria-controls="list-profile"
          >Chế độ dinh dưỡng<span class="badge text-bg-primary rounded-pill"
            >15</span
          ></a
        >
        <a
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          id="list-messages-list"
          data-bs-toggle="list"
          href="#list-messages"
          role="tab"
          aria-controls="list-messages"
          >Cẩm nang cuộc sống<span class="badge text-bg-primary rounded-pill"
            >99</span
          ></a
        >
      </div>
    </div>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
